<div class="card border-fujitsu w-100">
  <span  class="card-header-fujitsu bg-fujitsu" >Approve
      <button type="button" class="close card-close-fujitsu"  [attr.aria-label]="'Close'" (click)="closeModal()"><span aria-hidden="true">&times;</span></button>            
  </span>  
  <div class="card-body card-body-fujitsu">
    <form class="form" [formGroup]="approveForm" >                 
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <span class="input-group-text">Account</span>
        </div>
        <input type="text" class="form-control" placeholder="Account" formControlName="account" readonly required [ngModel]="web3Service.default_account.account" >
        <button  type="submit" class="btn btn-mg btn-outline-secondary btn-fujitsu mr-1 pull-right" (click)="check()">Check</button>                
      </div>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <span class="input-group-text">Address</span>
        </div>
        <input type="text" class="form-control" placeholder="Address" formControlName="address" required [(ngModel)]="approve.address" >        
      </div>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <span class="input-group-text">ID</span>
        </div>
        <input type="text" class="form-control" placeholder="ID" formControlName="id" required disabled [(ngModel)]="approve.id" >
      </div> 
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <span class="input-group-text">Amount</span>
        </div>
        <input type="text" class="form-control" placeholder="Amount" formControlName="amount" required disabled [(ngModel)]="approve.amount" >
      </div> 
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <span class="input-group-text">Message</span>
        </div>
        <input type="text" class="form-control" placeholder="Message" formControlName="message" required [(ngModel)]="approve.message" >
      </div>      
      <div class="btn-group" style = "float:right">
        <button  type="submit" [disabled]="!approveForm.valid" class="btn btn-mg btn-outline-secondary btn-fujitsu mr-1 pull-right" (click)="approve()">Approve</button>        
        <button aria-label="Cancel" type="submit" class="btn btn-mg btn-outline-secondary btn-fujitsu pull-right" (click)="closeModal()">Cancel</button>      
      </div>
    </form>
  </div>
</div>
